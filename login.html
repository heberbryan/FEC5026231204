<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .container-fluid {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .row {
            flex-grow: 1;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .header {
            display: flex;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 20px;
            padding-left: 0;
            width: 100%;
        }
        .back-arrow {
            font-size: 1rem;
            margin-right: 10px;
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .login-container img {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }
        .input-group-text {
            background-color: #ffffff;
            border-radius: 25px 0 0 25px;
            border-right: none;
        }
        .form-control {
            border-radius: 0 25px 25px 0;
            border-left: none;
        }
        .btn-login {
            border-radius: 25px;
            background-color: black;
            color: white;
            width: auto;
            min-width: 120px;
            display: block;
            margin: 0 auto;
            padding: 8px 20px;
        }
        .footer {
            height: 60px;
            background-color: #6c757d;
            width: 100%;
        }
        .forgot-password {
            color: black !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row w-100 m-0">
            <div class="col-md-4 p-0">
                <div class="login-container w-100 h-100 d-flex flex-column justify-content-center">
                    <div class="header">
                        <a href="#" class="back-arrow">&#10094;</a>
                        <span>Login as User</span>
                    </div>
                    <img src="logocekdong.png" alt="Cek Dong!">
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-login">Login</button>
                    </form>
                    <a href="#" class="d-block mt-3 text-center forgot-password">Forgot Password</a>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
